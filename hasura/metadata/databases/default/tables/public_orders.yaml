table:
  name: orders
  schema: public
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: transaction
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: transactions
          schema: public
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: transactions
          schema: public
