table:
  name: infos
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: info_address
array_relationships:
  - name: info_images
    using:
      foreign_key_constraint_on:
        column: info_id
        table:
          name: info_images
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: info_id
        table:
          name: likes
          schema: public
