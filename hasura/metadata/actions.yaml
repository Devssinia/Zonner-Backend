actions:
  - name: chapa_accept_payment
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/chapa_accept_payment'
  - name: customer_pay
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/stk'
    permissions:
      - role: customer
  - name: customer_signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/customer_signup'
  - name: file_upload
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/file_upload'
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
  - name: reset_password
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/reset_password'
  - name: rider_signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/rider_signup'
  - name: sendSms
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/sendSms'
  - name: vendor_signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/vendor_signup'
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
  objects:
    - name: login_output
    - name: signup_output
    - name: file_upload_output
    - name: MyMutationOutput
    - name: pay_output
    - name: SampleOutput
    - name: ResetOutput
    - name: chapaOutput
    - name: SmsOutput
  scalars: []
