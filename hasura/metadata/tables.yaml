- table:
    name: riders
    schema: public
  array_relationships:
    - name: rider_address
      using:
        manual_configuration:
          column_mapping:
            rider_id: user_id
          insertion_order: null
          remote_table:
            name: addresses
            schema: public
  select_permissions:
    - role: rider
      permission:
        columns:
          - is_verified
          - email
          - first_name
          - full_name
          - phone_no
          - created_at
          - updated_at
          - rider_id
        filter:
          rider_id:
            _eq: X-Hasura-User-Id
        allow_aggregations: true
